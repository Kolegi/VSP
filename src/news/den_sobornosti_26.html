      sizes="180x180"

    <link
      rel="icon"
      type="image/png"

    <link
      rel="icon"

      href="./image/favicon/favicon-16x16.png"

      href="./image/favicon/safari-pinned-tab.svg"

  <body>
    <div id="header-container"></div>
    <div class="breadcrumbs">
      <div class="wrapper">
        <div class="flex items-center gap-2">
          <a href="https://www.ntpu.org.ua/" class="text-xs text-grey-03">
            Головна
          </a>
          <p class="text-xs text-grey-03">/</p>
          <a href="#" class="text-xs text-grey-05">
            <title>Новини</title>
          </a>
        </div>
      </div>
    </div>
    <div class="title-page">
      <div class="wrapper flex flex-col gap-6">
        <h1 class="text-6xl text-grey-02">Новини</h1>

        <!-- ===== LIGHTBOX IMAGE ===== -->

        <!-- hidden checkbox -->
        <input type="checkbox" id="img-modal-1" class="peer hidden" />

        <!-- preview image -->
        <label for="img-modal-1" class="cursor-zoom-in">
          <img
            class="rounded-xl transition hover:scale-[1.02] mb-16"
            src="../image/news/den_sobornosti_26/1.jpg"
            alt="Новина"
          />
        </label>

        <!-- fullscreen overlay -->
        <div
          class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 opacity-0 pointer-events-none peer-checked:opacity-100 peer-checked:pointer-events-auto transition"
        >
          <!-- close area -->
          <label
            for="img-modal-1"
            class="absolute inset-0 cursor-zoom-out"
          ></label>

          <!-- full image -->
          <img
            src="../image/news/den_sobornosti_26/1.jpg"
            alt="Новина"
            class="w-auto h-auto max-w-screen max-h-screen object-contain rounded-xl shadow-2xl"
          />
        </div>

        <!-- ===== /LIGHTBOX IMAGE ===== -->
      </div>
      </div>
    </div>
    <div id="footer-container"></div>
    <script type="text/javascript" src="../js/componets.js"></script>
